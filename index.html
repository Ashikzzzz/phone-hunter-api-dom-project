<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
      <h1 class="text-center">Phone Hunter</h1>  
    </header>
    <section class="container">
        <div class="mb-3">
            <input type="email" class="form-control w-50" id="search-field" placeholder="search your phone">
            <button id="search-button" class="btn btn-primary mt-3">Search</button>
          </div>
    </section>
    <section class="container">
  
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            
            </div>
           
        <div>
            <h4 id="no-phone" class="text-danger mt-3 d-none">warning! please type a valid phone name</h4>
        </div>
    </section>
    <section >
      <div id="spinners" style="height: 400px;" class=" d-flex d-none justify-content-center align-items-center">
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
      </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
